<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Yay, jQuery!</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>

<body>
	<label for="firstName">First Name:</label>
	<br/>
	<input type="text" name="firstName" id="nameInput" />

	<p>
		Hello, <span id="nameOutput"></span>
	</p>
	<script>
		$('#nameInput').keyup(function(ev){
			$('#nameOutput').text($(this).val());
		});
	</script>
</body>

</html>
